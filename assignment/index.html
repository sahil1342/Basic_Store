<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        form button:hover {
            background-color: #218838;
        }
        
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .card img {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="root"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('myForm');
            const root = document.getElementById('root');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const contact = form.contact.value.trim();
                const address = form.address.value.trim();

                // Simple form validation
                if (name === "" || email === "" || contact === "" || address === "") {
                    alert("Please fill in all fields");
                    return;
                }

                if (!validateEmail(email)) {
                    alert("Please enter a valid email address");
                    return;
                }

                if (!validateContact(contact)) {
                    alert("Please enter a valid contact number");
                    return;
                }

                // Hide the form
                form.classList.add('hidden');

                // Render the card
                renderCard(name, email, contact, address);
            });

            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            const validateContact = (contact) => {
                // Validate contact number: Must be digits and length 10
                const re = /^\d{10}$/;
                return re.test(contact);
            }

            const renderCard = (name, email, contact, address) => {
                root.setAttribute('class', 'card');
                root.innerHTML = `
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyK8SAFkfmhN5ox2ul7I6rTACB7BnjlkWTDg&s" alt="Profile Picture">
                    <h3 class='name'>Name: ${name}</h3>
                    <h3 class='email'>Email: ${email}</h3>
                    <h3 class='contact'>Contact: ${contact}</h3>
                    <h3 class='address'>Address: ${address}</h3>
                `;
            }
        });
    </script>
</body>
</html>
